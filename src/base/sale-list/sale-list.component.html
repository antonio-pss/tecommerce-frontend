<h1>Lista de Vendas</h1>

<div class="flex flex-column">
  <mat-form-field>
    <mat-label>Pesquisar por NRF</mat-label>
    <input matInput [(ngModel)]="searchNRF">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pesquisar por ID do Client</mat-label>
    <input matInput [(ngModel)]="searchIdClient">
  </mat-form-field>
</div>

<button mat-fab (click)="search()">
  <mat-icon aria-hidden="false" aria-label="Search" fontIcon="search"></mat-icon>
</button>
<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Cod.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nrf">
      <th mat-header-cell *matHeaderCellDef>NRF</th>
      <td mat-cell *matCellDef="let element">{{ element.nrf }}</td>
    </ng-container>

    <ng-container matColumnDef="id_client">
      <th mat-header-cell *matHeaderCellDef>Cod. Client</th>
      <td mat-cell *matCellDef="let element">{{ element.id_client }}</td>
    </ng-container>

    <ng-container matColumnDef="id_employee">
      <th mat-header-cell *matHeaderCellDef>Cod. Empregado</th>
      <td mat-cell *matCellDef="let element">{{ element.id_employee }}</td>
    </ng-container>

    <ng-container matColumnDef="id_product">
      <th mat-header-cell *matHeaderCellDef>Cod. Produto</th>
      <td mat-cell *matCellDef="let element">{{ element.id_product }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="delete" (click)="deleteObject(element.id)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>


@if (dataSource.length === 0) {
  <h2>Nenhum produto encontrado.</h2>
}
