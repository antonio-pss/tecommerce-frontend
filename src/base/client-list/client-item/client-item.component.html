<div class="flex flex-column gap-1">
  <h1>CADASTRO CLIENTE</h1>

  <form [formGroup]="formGroup">
    <div class="flex flex-column gap-3 mb-4">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="name" autofocus required>
        <mat-error>Campo Inv치lido</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Idade</mat-label>
        <input matInput type="number" formControlName="age" required>
        <mat-error>Campo Inv치lido</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>RG</mat-label>
        <input matInput type="text" formControlName="rg" required>
        <mat-error>Campo Inv치lido</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>CPF</mat-label>
        <input matInput type="text" formControlName="cpf" required>
        <mat-error>Campo Inv치lido</mat-error>
      </mat-form-field>


    </div>

    <button mat-flat-button class="btn-default" id="save" type="submit"
            [disabled]="!formGroup.valid"
            (click)="saveOrUpdate()">
      Salvar Cliente
    </button>

  </form>
</div>
