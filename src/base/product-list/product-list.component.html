<h1>Lista de Produtos</h1>

<div class="flex flex-column">
  <mat-form-field>
    <mat-label>Pesquisar por Descrição</mat-label>
    <input matInput [(ngModel)]="searchValue">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pesquisar por Quantidade</mat-label>
    <input matInput [(ngModel)]="searchQtd">
  </mat-form-field>
</div>

<button mat-fab (click)="search()">
  <mat-icon aria-hidden="false" aria-label="Search" fontIcon="search"></mat-icon>
</button>
<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Cod.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>

    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="delete" (click)="deleteObject(element.id)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

@if (dataSource.length === 0) {
  <h2>Nenhum produto encontrado.</h2>
}
