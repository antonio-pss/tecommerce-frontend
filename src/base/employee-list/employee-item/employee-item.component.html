<div class="flex flex-column gap-1">
  <h1>CADASTRO EMPREGADO</h1>

  <form [formGroup]="formGroup">
    <div class="flex flex-column gap-3 mb-4">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="name" autofocus required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Registro</mat-label>
        <input matInput type="text" formControlName="registration" required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
    </div>

    <button mat-flat-button class="btn-default" id="save" type="submit"
            [disabled]="!formGroup.valid"
            (click)="saveOrUpdate()">
      Salvar Produto
    </button>

  </form>
</div>
